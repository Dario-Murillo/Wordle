name: CI - Quality Check

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  build:
    name: Quality Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar repo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ” Ejecutar ESLint
        run: npm run lint

      - name: ğŸ¥€ Ejecutar Prettier
        run: npm run format:check

      - name: ğŸ§ª Ejecutar pruebas
        run: npm run test
